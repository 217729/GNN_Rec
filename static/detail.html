<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>商品详情页</title>

    <!-- 引入详情页面的css文件 -->
    <link rel="stylesheet" href="detail.css">
    <!-- 引入我们的js 文件 -->
    <script src="js/detail.js"></script>
</head>

<body>
    <!-- 导航头 -->
    <div class="FirstLine">

        <span class="maintitle">
          <span>
            <span style="color: RGB(87,96,113); size: 25px; "> GNN Recommendation System </span>
          </span>
        </span>
  
        <span class="mainlogo">
          <!-- <img src="/static/pictures/logo1.png" alt="主logo" width="40" height="37"> -->
          <img src="/static/pictures/goods_details.png" alt="主logo" width="100" height="100">
        </span>
  
        <span class="idimply">
          <span class="welcome"> 欢迎用户：嘿嘿 </span>
          <span class="link" id="back" @click="exit">退出登录 </span>
        </span>
  
    </div>
      
    <hr/> 

    <!-- 详情页内容部分	 -->
    <div class="de_container wrap">
        <!-- 产品介绍模块 -->
        <div class="product_intro clearfix">
            <!-- 预览区域 -->
            <div class="preview_wrap fl">
                <div class="preview_img">
                    <img src="upload/s3.png" alt="">
                </div>

    
            </div>
            <!-- 产品详细信息 -->
            <div class="itemInfo_wrap fr">
                <div class="sku_name">
                    Apple iPhone 6s（A1700）64G玫瑰金色 
                </div>
                <div class="goodsuid">
                    uid=1234567890
                </div>
                <div class="summary">
                    <dl class="summary_price">
                        <dt>价格</dt>
                        <dd>
                            <i class="price">￥5299.00 </i>

                        </dd>
                    </dl>
                    <dl class="summary_promotion">
                        <dt>详情</dt>
                        <dd>
                            满999.00另加20.00元，或满1999.00另加30.00元，或满2999.00另加40.00元，即可在购物车换 购热销商品 详情 》
                        </dd>
                    </dl>
                    <dl class="summary_evaluate">
                        <dt>打分</dt>
                        <dd>
                            可以这里放打分组件
                        </dd>
                    </dl>

                </div>
            </div>
        </div>


    </div>
    <!-- 详情页内容部分	 -->

</body>

</html>
